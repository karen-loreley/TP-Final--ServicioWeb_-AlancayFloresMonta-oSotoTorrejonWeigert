<div class="container">
    <h3 class="mt-5">Realizar Pago</h3>
      
          <div class="card-body">
              <form class="my-form">
                  <div class="mb-3">
                      <label for="mesPago" class="form-label">Monto del adelanto</label>
                      <input name="mesPago" type="date" class="form-control" id="mesPago" [(ngModel)]="adelanto.monto">
                  </div>
                  <div class="d-flex justify-content-between">
                      
                          <button type="submit" class="btn btn-primary" (click)="registrarAdelanto()">Registrar Adelanto</button>
                          
                  </div>
              </form>
          </div>
      </div>
