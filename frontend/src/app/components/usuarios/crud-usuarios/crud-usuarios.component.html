<button type="button" class="btn btn-primary mb-3" (click)="agregarUsuario()">AGREGAR</button>
        <div class="row">
            <h3 class="col-12 text-center text-danger text-decoration-underline py-2">LISTADO DE USUARIOS</h3>
        </div>
        <table class="table table-striped border border-1">
            <thead>
                <tr>
                    <th style="width: 20%">
                        Nombre de Usuario
                    </th>
                    <th style="width: 30%">
                        Email
                    </th>
                    <th style="width: 10%">
                        Activo?
                    </th>
                    <th style="width: 20%">
                        Perfil
                    </th>
                    <th style="width: 20%">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let us of usuarios">
                    <td>{{us.usuario}}</td>
                    <td>{{us.email}}</td>
                    <td>{{us.activo}}</td>
                    <td>{{us.perfil}}</td>
                    <td>
                        <button type="button" class="btn btn-danger mx-2" (click)="borrarUsuario(us._id)">Borrar</button>
                        <button type="button" class="btn btn-warning" (click)="elegirUsuario(us._id)">Modificar</button>
                    </td>

                </tr>
            </tbody>
        </table>
