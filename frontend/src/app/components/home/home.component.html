<h1 class="titulo-principal">Bienvenidos a Galeria Comercial!</h1>
<div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
    <div class="carousel-inner">
      <div class="carousel-item active" *ngFor="let l of locales">
        <div class="card text-bg-light text-center" style="width: 80rem;" >
          <img [src]="l.pathimagen" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Local en Venta</h5>
            <p class="card-text">Superficie: {{l.superficie}} m2</p>
            <p class="card-text">Costo por mes: ${{l.costomes}}</p>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
